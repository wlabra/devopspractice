services:
  nginx:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx_lb.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/conf.d/certs:ro
    depends_on:
      - web-mejorada
    restart: always

  web-mejorada:
    image: nginx:alpine # Cambiado de 'build: .' a imagen directa para evitar fallos de ruta
    container_name: web-app
    ports:
      - "8081:80"
    volumes:
      - /home/devops-admin/devopspractice/index.html:/usr/share/nginx/html/index.html:ro
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    depends_on:
      - db

  db:
    image: mariadb:10.11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: "mi_blog"
    volumes:
      - mariadb_data:/var/lib/mysql # Usamos un volumen nombrado para mejor compatibilidad

  monitoring:
    image: netdata/netdata:latest
    container_name: netdata
    restart: always
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
  mariadb_data: